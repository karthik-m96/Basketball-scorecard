<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasketBall Scorecard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <h1 class="topic">HOME</h1>
            <div class="points-area">
                <h1 class="run" id="home">0</h1>
            </div>
            <button class="btn" onclick="homeBtn1()">+1</button>
            <button class="btn" onclick="homeBtn2()">+2</button>
            <button class="btn" onclick="homeBtn3()">+3</button>
        </div>
        <div class="main">
            <h1 class="topic">AWAY</h1>
            <div class="points-area">
                <h1 class="run" id="guest">0</h1>
            </div>
            <button class="btn" onclick="guestBtn1()">+1</button>
            <button class="btn" onclick="guestBtn2()">+2</button>
            <button class="btn" onclick="guestBtn3()">+3</button>
        </div>
        <button class="btn" onclick="reset()">Reset</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
